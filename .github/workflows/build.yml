name: Node.js CI

on:
  push:
    branches:
      - actions
  pull_request:
    branches:
      - actions

jobs:
  nodeify:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run nodeify script and set HASH
        id: nodeify
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              $HASH = node scripts/nodeify.js
              echo "HASH=$HASH" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
              HASH=$(node scripts/nodeify.js)
              echo "HASH=$HASH" >> $GITHUB_ENV
          }

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Rename build.js to index.js if tests pass
        if: success()
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
            Move-Item src\build.js src\index.js
          } else {
            mv src/build.js src/index.js
          }
          echo "Renamed src/build.js to src/index.js"

      - name: Commit changes if renaming was successful
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/index.js
          git commit -m "Rename build.js to index.js (Hash: ${{ env.HASH }})"
          git push origin ${{ github.ref }}
